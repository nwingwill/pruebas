<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>secondApp</title>
</head>

        <h1 ng-bind="mensaje"></h1>

            $scope.mensaje='Mensaje desde el controlador';
        }
    </script>
    <script src="lib/angular.js"></script>
</body>
</html>
